    <!--Header-->
    <header class="header-container">
        <div class="header-top">
            <div class="logo">
                <img src="./src/assets/images/logo/logo.svg" alt="Logo">
                <h1>My Market</h1>
            </div>
            <!--Contenedor para buscador v. desktop y los íconos-->
            <div class="search-and-icons">
                <div class="search desktop-search">
                    <input type="search" id="desktop-search" placeholder="Buscar productos..." />
                    <button class="search-button" type="button">
                        <img src="./src/assets/icons/magnifying_glass.svg" alt="Buscar">
                    </button>
                </div>
                <div class="icons">
                    <div class="cart-icon">
                        <img src="./src/assets/icons/cart-shopping.svg" alt="Carro de compras">
                        <span>0</span>
                    </div>
                    <div class="user-icon">
                        <img src="./src/assets/icons/user.svg" alt="Usuario">
                    </div>
                </div>
            </div>
        </div>
        
        <!--Buscador v. mobile -->
        <div class="search mobile-search">
            <input type="search" id="mobile-search" placeholder="Buscar productos..." />
            <button class="search-button" type="button">
                <img src="./src/assets/icons/magnifying_glass.svg" alt="Buscar">
            </button>
        </div>
        
        <div class="header-bottom">
            <!-- Filtro por categoría-->
            <section class="search-filter">
                
                <div class="filter">
                    <select id="category-filter">
                        <option value="" disabled selected>Todas las categorías</option>
                        <option value="dairy">Dairy</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="seafood">Seafood</option>
                    </select>
                </div>
            </section>

        </div>
        
    </header>
